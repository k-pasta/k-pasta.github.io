# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Planise
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A QSReach Journal for the Subversion of Clustereotytping <br><br>

  "Welcome, comrades of cosmic whimsy! Step into the Quirky Cosmos Chronicle, a mystical corner of QSReach where rebellion reigns and conformity quivers. Here, amidst the vast unknown, we, the audacious trio of rogue thinkers—a sociologist by day, a chemist by night, and an artful cosmic weaver—extend a sly invitation. In this enigmatic abode, cryptic whispers intertwine with wry tales, as we defy convention and mock the unyielding status quo. Our cosmic voyage unearths the flavors of bygone civilizations, concocting rebellious recipes that defy gravity's limits. Our artistry paints celestial vistas, where ordinary perception surrenders to whimsical chaos. <br><br> Our sanctuary is not for the faint-hearted or the seekers of mundane refuge. No, it is a sanctuary for dreamers, rebels, and those who dare question reality's tapestry. Our mission: to shatter isolation's illusion, to ignite embers of multicultural unity, amidst the forgotten corners of the universe's cosmos. Secure your metaphysical seatbelts, fellow wanderers, and prepare for a delicate dance on the edge of cosmic discord. Amidst the chaos, we unveil fragments of truth, whispered in the shadows of distant stars. Together, we embrace the human spirit, defiant and resolute, as the universe tries to confine us. <br><br> Behold our cryptic chronicles, whimsical escapades, and musings of thought-provoking enigma. Welcome to the Quirky Cosmos Chronicle, where cryptic pages unravel the universe's hidden marvels." <br><br>Until the galaxies align, <br>Jo. Ir. Lu.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
# theme: minima
remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  appearance_toggle: true # if appearance can be switched by user
  back_home_text: "home.." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_copyright: true # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: true # show projects as cards, add in _data/home.yml
  show_blog: true # show blog posts added in _posts
  show_old_projects: false # show old projects as cards, add in _data/home.yml
  show_misc_list: false # show generic vertical list for misc details, add _data/home.yml
  show_reading_time: true # show number of words and reading time in the blog posts
  show_tags: true # show tags in a blog posts
  # options for "home" page
  home:
    title_projects: Our Handles
    title_misc_list: Details
    title_blog: Blog
    title_old_projects: Old Projects

soopr:
  publish_token: "" # sign up at https://www.soopr.co to get your publish token and personalize share and reaction options

highlighter: rouge

sass:
  style: :compressed


plugins:
  - jekyll-feed
  - jekyll-remote-theme
